plugins {
    id 'groovy'
}

group 'groovy-operators-overloading'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.0'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.4'
}
